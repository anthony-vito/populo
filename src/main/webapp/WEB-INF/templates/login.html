<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <title>Populo Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/populo.css" th:href="@{/css/populo.css}"/>
</head>

<body>

<div class="container">
    <div class="login-container">

        <!--
         'shiroLoginFailure' is a request attribute set by the shiro filter
         when a login fails. We'll use it here to display an error message
         for this condition.
        -->
        <span class="error-message" th:if="${shiroLoginFailure != null}">
            Login Failed: Wrong Username or Password.
        </span>

        <h1>Login to Populo</h1><br/>

        <form method="POST" action="">
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="submit" name="login" class="login login-submit" value="Login"/>
        </form>

        <!--div class="login-help">
            <a href="#">Register</a> - <a href="#">Forgot Password</a>
        </div-->

    </div>
</div>

</body>

</html>
